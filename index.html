<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tweeter</title>
    <style>
        body { margin: 0;}
    </style>
</head>

<body>

    <script>var config = {
            type: Phaser.AUTO,
            width: 750,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false,
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
        };


        var player;
        var pipes;
        var cursors;
        var score = -1;
        var highScore;
        var scoreText;
        var scoreText1;
        let keyS;
        let keyW;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'pictures/background.png');
            this.load.image('bird', 'pictures/bird.png');
            this.load.image('pipe', 'pictures/pipe.png');
        }

        function create() {
            this.add.image(200, 300, 'sky');

            pipes = this.physics.add.group();
            

            player = this.physics.add.sprite(100, 300, 'bird');
            player.setCollideWorldBounds(true);
            highScore = localStorage.getItem('highScore') || 0;

            this.physics.add.collider(player, pipes, hitPipe, null, this);

            cursors = this.input.keyboard.createCursorKeys();

            keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
            keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);

            // Display the score
            scoreText1 = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
            scoreText = this.add.text(450, 16, 'High Score: ' + highScore, { fontSize: '32px', fill: '#fff' });

            // Add gravity to the bird
            player.body.gravity.y = 1000;

            // Timer to spawn pipes
            this.time.addEvent({ delay: 1500, callback: spawnPipes, callbackScope: this, loop: true });
        }

        function update() {
            if (keyW.isDown) {
                player.setVelocityY(-330);
            } else if (cursors.up.isDown) {
                player.setVelocityY(-330);
            } else if (keyS.isDown) {
                player.setVelocityY(330);
            } else {
                player.setVelocityX(0);
            }

            if (keyW.isUp && player.body.touching.up) {
                player.setVelocityY(-330);
            }
            scoreText1.setText('Score:'+ score);
            
           
        }

        var stopSpawning = false; // Globale variabele om het spawnen te stoppen

        function spawnPipes() {
            if (stopSpawning) {
        return; // Stop met spawnen als stopSpawning waar is
            }

            var gapHeight = 300;
            var pipeY = Phaser.Math.Between(100, 350);
            score += 1;
            updateScore.call(this);

            var topPipe = pipes.create(388, pipeY, 'pipe');
            topPipe.setOrigin(0, 1);
            topPipe.setVelocityX(-200);

            var bottomPipe = pipes.create(400, pipeY + gapHeight, 'pipe');
            var toptopPipe = pipes.create(400, pipeY + -gapHeight, 'pipe');
            bottomPipe.setVelocityX(-200);
            toptopPipe.setVelocityX(-200);

            this.physics.world.on('worldbounds', function (body) {
                if ((body.gameObject === topPipe || body.gameObject === bottomPipe || body.gameObject === toptopPipe) && body.blocked.left) {
                    topPipe.destroy();
                    bottomPipe.destroy();
                    toptopPipe.destroy();
                    incrementScore();
                }
            });

            // Add an overlap event for player detection
            this.physics.add.overlap(player, null, this);
        }
        function updateScore() {
    // Update the displayed score
    // Check if the current score is higher than the stored high score
    if (score > highScore) {
        highScore = score;

        // Save the new high score to local storage
        localStorage.setItem('highScore', highScore);

        // Remove the old text before adding the new one
        scoreText.destroy();

        // Update the displayed high score
        scoreText = this.add.text(450, 16, 'High Score: ' + highScore, { fontSize: '32px', fill: '#fff' });
    }
}
 



        function hitPipe() {
            // Game over logic
            
            this.physics.pause();
            player.setTint(0xFF0000);
            gameOverText = this.add.text(100, 250, 'Game Over\n press f5 to retry', { fontSize: '48px', fill: '#000' });
            gameOverText.setDepth(1);
            stopSpawning = true
        }
    </script>
    
</body>
</html>
